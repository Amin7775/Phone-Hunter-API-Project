<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisy ui / tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto mt-10">
        <h1 class="text-5xl font-semibold text-center">
            Phone Hunting
        </h1>
    </header>
    <main class="container mx-auto mt-12">
        <!-- search section -->
        <section class="p-4 bg-sky-500 mb-5 rounded-2xl flex items-center gap-2">
            <input id="search-field" type="text" placeholder="Type Here..." class="input input-bordered w-full max-w-xs" />
            
            <button onclick="handleSearch()" class="btn btn-active px-10">Search</button>
        </section>
        <!-- spinner -->
        <div id="loadingSpinner" class="my-20 hidden">
            <div class="flex justify-center ">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
        </div>
        <!-- cards section -->
        <section>
            <!-- container -->
            <div id="phone-container" class="grid grid-cols-3 gap-5">
                <!-- card   -->
                
            </div>
            <!-- btn -->
            <div id="show-all-container" class="my-10 flex justify-center">
                <button onclick="handleShowAll()" class="btn btn-accent px-10 ">Show All</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./script/script.js"></script>
</body>

</html>
